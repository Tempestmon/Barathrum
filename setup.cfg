[flake8]
enable-extensions = G
exclude =
    .git
    .venv
    tinkoff/invest/grpc
ignore =
    W503 ; line break before binary operator
max-complexity = 8
max-line-length = 88
show-source = true
per-file-ignores =
    examples/*:T001
    tests/*:W0621

[mypy]
ignore_missing_imports = True
no_implicit_optional = true

[mypy-tests.*]
disallow_untyped_defs = false

[isort]
balanced_wrapping = true
default_section = THIRDPARTY
include_trailing_comma=True
multi_line_output = 3
line_length = 88

[pylint]
good-names=i,j,k,e,x,_,pk,id
max-args=5
max-attributes=10
max-bool-expr=5
max-module-lines=500
max-nested-blocks=2
max-public-methods=30
max-returns=5
max-statements=30
output-format = colorized
extension-pkg-whitelist=
    pydantic

disable=



[coverage:run]
omit =
    **/__main__.py
    **/.venv/*
    **/site-packages/*
    tests/*
    examples/*
    scripts/*
    tinkoff/invest/grpc/*
branch = True

[coverage:report]
show_missing = True
skip_covered = True
fail_under = 60