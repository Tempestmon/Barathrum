{% extends "base.html" %}

{% block order %}
<section class="p-5" id="order">
    <div class="container p-5">
        <form action="/make_order/order" method="post">

            <div class="text-center">
                <p class="lead">Заполните информацию о грузе</p>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">

                    <label for="cargo_type" class="form-label">Тип груза:</label>
                    <select name="cargo_type" id="cargo_type" class="form-control">
                        <option value="Обычный">Обычный</option>
                        <option value="Портящийся">Портящийся</option>
                        <option value="Хрупкий">Хрупкий</option>
                        <option value="Опасный">Опасный</option>
                    </select>

                    <label for="width" class="form-label">Ширина:</label>
                    <input type="number" name="width" id="width" placeholder="1" class="form-control" min="1" max="20"
                           required/>

                    <label for="length" class="form-label">Длина:</label>
                    <input type="number" name="length" id="length" placeholder="1" class="form-control" min="1" max="20"
                           required/>

                    <label for="height" class="form-label">Высота:</label>
                    <input type="number" name="height" id="height" placeholder="1" class="form-control" min="1" max="20"
                           required/>

                    <label for="weight" class="form-label">Масса:</label>
                    <input type="number" name="weight" id="weight" placeholder="20" class="form-control" min="1"
                           max="3000" required/>


                </div>
            </div>
            <div class="text-center">
                <p class="lead">Заполните информацию о доставке</p>
            </div>
            <div class="row justify-content-center my-5">
                <div class="col-lg-6">

                    <label for="address_from" class="form-label">Адрес груза:</label>
                    <input type="text" name="address_from" id="address_from" placeholder="г. Москва, ул. Прямая, д. 150"
                           class="form-control"
                           required/>

                    <label for="address_to" class="form-label">Адрес доставки:</label>
                    <input type="text" name="address_to" id="address_to"
                           placeholder="г. Екатеринбург, ул. Широкая, д. 50" class="form-control"
                           required/>

                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">Заказать</button>
            </div>
        </form>
    </div>
</section>
{% endblock %}
