<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Barathrum</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-3 fixed-top">
        <div class="contaner">

            <a href="/" class="navbar-brand">Barathrum</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#orders" class="nav-link">Заказы</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contracts" class="nav-link">Договоры</a>
                    </li>
                    <li class="nav-item">
                        <a href="/make_order" class="nav-link">Сделать заказ</a>
                    </li>
                    <li class="nav-item">
                        <a href="#login" class="nav-link">Регистрация/Вход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Forms -->
    <section class="p-5" id="order">
        <div class="container">
            <form action="/make_order/order" method="post">
                <div class="text-center">
                    <h2>Сделать заказ</h2>
                    <p class="lead">Заполните информацию о заказчике</p>
                </div>
                <div class="row justify-content-center my-5">
                    <div class="col-lg-6">

                        <label for="email" class="form-label">Email:</label>
                        <input type="email" name="email" id="email" placeholder="kekus@mail.com" class="form-control"
                            required />

                        <label for="name" class="form-label">Имя:</label>
                        <input type="text" name="name" id="name" placeholder="Иван" class="form-control" required />

                        <label for="second_name" class="form-label">Фамилия:</label>
                        <input type="text" name="second_name" id="second_name" placeholder="Иванов" class="form-control"
                            required />

                        <label for="middle_name" class="form-label">Отчество:</label>
                        <input type="text" name="middle_name" id="middle_name" placeholder="Иванович"
                            class="form-control" />

                        <label for="phone" class="form-label">Телефон:</label>
                        <input type="tel" name="phone" id="phone" placeholder="88005553535" class="form-control"
                            pattern="^(\+7|7|8)?[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}$"
                            required />

                        
                    </div>
                </div>

                <div class="text-center">
                    <p class="lead">Заполните информацию о грузе</p>
                </div>
                <div class="row justify-content-center my-5">
                    <div class="col-lg-6">

                        <label for="cargo_type" class="form-label">Тип груза:</label>
                        <select name="cargo_type" id="cargo_type" class="form-control">
                            <option value="casual">Обычный</option>
                            <option value="corruptible">Портящийся</option>
                            <option value="fragile">Хрупкий</option>
                            <option value="dangerous">Опасный</option>
                        </select>

                        <label for="width" class="form-label">Ширина:</label>
                        <input type="number" name="width" id="width" placeholder="20" class="form-control"
                            required />

                        <label for="length" class="form-label">Длина:</label>
                        <input type="number" name="length" id="length" placeholder="20" class="form-control"
                            required />

                        <label for="height" class="form-label">Высота:</label>
                        <input type="number" name="height" id="height" placeholder="20" class="form-control"
                            required />
                        
                        <label for="weight" class="form-label">Масса:</label>
                        <input type="number" name="weight" id="weight" placeholder="40" class="form-control"
                            required />

    
                    </div>
                </div>
                <div class="text-center">
                    <p class="lead">Заполните информацию о доставке</p>
                </div>
                <div class="row justify-content-center my-5">
                    <div class="col-lg-6">
                        
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
